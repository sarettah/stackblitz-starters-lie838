<app-bar></app-bar>

<div *ngIf="state">
  <table>
    <tr>
      <th></th>
      <th></th>
      <th>Name</th>
      <th>Games</th>
      <th>W</th>
      <th>L</th>
      <th>D</th>
      <th>Goal Difference</th>
      <th>Points</th>
    </tr>

    <tr
      *ngFor="let standing of standings; let i = index; let odd = odd"
      [class]="odd ? 'odd' : ''"
    >
      <td>{{ i + 1 }}</td>
      <td><img [src]="standing.team.logo" alt="" /></td>
      <td class="cursor" [routerLink]="['/game', standing.team.id]">
        {{ standing.team.name }}
      </td>
      <td>{{ standing.all.played }}</td>
      <td>{{ standing.all.win }}</td>
      <td>{{ standing.all.lose }}</td>
      <td>{{ standing.all.draw }}</td>
      <td>{{ standing.goalsDiff }}</td>
      <td>{{ standing.points }}</td>
    </tr>
  </table>
</div>

<div *ngIf="!state">Please Select a STATE</div>
